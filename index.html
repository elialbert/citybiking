<!DOCTYPE HTML>
<html>
<head>
    <title>bike practice game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="SAT.min.js"></script>
    <script src="fulltilt.min.js"></script>
    <script src="pixi.js"></script>
    <script src="levels.js"></script>
    <script src="levels2.js"></script>
    <script src="utils.js"></script>
    <script src="pathingAI.js"></script>
    <script src="lookaheadAI.js"></script>
    <script src="movementAI.js"></script>
    <script src="cars.js"></script>
    <script src="bike.js"></script>
    <script src="graphics.js"></script>
    <script src="physics.js"></script>
    <script src="game.js"></script>

</head>
<body onload="start();">
  <div id="controls" class="floatleft">
    <form action="">
      <label><span class="inputtext">Level Select:</span></label><br/>
      <div id="levelchoices"></div>
      <p/>
      <span id="quat" class="inputtext"></span><br/>
      <label><span class="inputtext">Debug Mode:</span></label><br/>
      <input class="optioninput" type="radio" name="debug" value="true" ><span class="inputtext">On</span><br>
      <input class="optioninput" type="radio" name="debug" value="false" checked="checked"><span class="inputtext">Off</span>
      <p/>

    </form>
    <p/>
    <span class="inputtext">----------------------</span><br/>
    <div id="stats" class="floatleft inputtext"></div><br/>
    <span class="inputtext">----------------------</span><br/>
    <div id="laststats" class="floatleft inputtext">
    </div><br/>
  </div>
  <div align="center">
    <canvas id="game-canvas" width="1000" height="800"></canvas>
  </div><br/>
  <div class="inputtext" id="levelDescription"></div>
</body>
</html>
