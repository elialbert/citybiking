<!DOCTYPE HTML>
<html>
<head>
    <title>bike practice game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="SAT.min.js"></script>
    <script src="pixi.dev.js"></script>
    <script src="levels.js"></script>
    <script src="utils.js"></script>
    <script src="movementAI.js"></script>
    <script src="cars.js"></script>
    <script src="graphics.js"></script>
    <script src="physics.js"></script>
    <script src="game.js"></script>

</head>
<body onload="init();">
  <div id="controls">
    <form action="">
      <label><span class="inputtext">Debug Mode:</span></label><br/>
      <input class="optioninput" type="radio" name="debug" value="true" checked="checked"><span class="inputtext">On</span><br>
      <input class="optioninput" type="radio" name="debug" value="false"><span class="inputtext">Off</span>
      <p/>
      <label><span class="inputtext">Level Select:</span></label><br/>
      <div id="levelchoices"></div>
    </form>
  </div>
  <div align="center">
    <canvas id="game-canvas" width="800" height="800"></canvas>
  </div>
</body>
</html>
